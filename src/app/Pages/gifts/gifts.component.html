<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4" *ngFor="let pd of GiftData">

      <div class="productbox mt-3 mb-3">
          <img src="{{pd.ProductImg}}">
          <h1>{{pd.ProductName}}</h1>
          <p>{{pd.ProductDetails}}</p>
          <p>{{pd.ProductPrice | currency:' ksh '}}</p>
          <br/>
      </div>
    </div>
  </div>
</div>
